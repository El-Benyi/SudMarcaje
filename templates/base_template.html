<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
    <!-- Carga de iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Carga de Bootstrap CSS (solo una vez) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Carga de Bootstrap JS y dependencias (solo una vez) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!-- Carga de tus scripts locales (asegurate de que existan en la ruta indicada) -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/btn.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/btn_show.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/calendario.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/reloj.js') }}" defer></script>

    <!-- Carga de tus archivos CSS personalizados -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/body.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/navbar.css') }}">
</head>
<body>
    {% if current_user.is_authenticated %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <h2>Bienvenido {{ current_user.nombre }}</h2>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href="/home"><i class='bx bxs-food-menu' id="reg_users"></i></a>
                  </li>
                  <li class="nav-item">
                    <a href="{{ url_for('mapa') }}"><i class='bx bx-target-lock' id="map"></i></a>
                  </li>
                  <li class="nav-item">
                    <a href="/horario"><i class='bx bxs-calendar' id="horarios"></i></a>
                  </li>
                  <li class="nav-item">
                    <a href="{{ url_for('asistencia') }}"><i class='bx bx-list-ul' id="register_work"></i></a>
                  </li>
                  {% if current_user.status == 'Administrador' %}
                  <li class="nav-item"><a href="{{ url_for('register') }}"><i class='bx bxs-user' id="users"></i></a></li>
                  {% endif %}
                  <li class="nav-item">
                    <a href="{{ url_for('editar_perfil', usuario_id=current_user.id) }}">Editar Mi Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a href="/" class="btn_navbar">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a href="/logout" class="btn_navbar">Cerrar sesi√≥n</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    {% endif %}
    
    {% block contenido %}
    {% endblock %}
</body>
</html>
