<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/btn.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/calendario.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/reloj.js') }}" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/body.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
</head>
<body>
    {% if current_user.is_authenticated %}
        <div class="navbar">
            <h2>Bienvenido {{ current_user.nombre }}</h2>
            <i class='bx bx-menu' id="menu" style="display: none;"></i>
            <ul>
                <li><a href="/home"><i class='bx bxs-food-menu' id="reg_users"></i></a></li>
                <li><a href="{{ url_for('mapa') }}"><i class='bx bx-target-lock' id="map"></a></i></li>
                <li><a href="{{ url_for('asistencia') }}"><i class='bx bx-list-ul' id="register_work"></a></i></li>
                {% if current_user.status == 'Administrador' %}
                    <li><a href="{{ url_for('register') }}"><i class='bx bxs-user' id="users"></a></i></li>
                {% endif %}
                <div class="btnes">
                    <a href="/" class="btn_navbar">Inicio</a>
                    <a href="/logout" class="btn_navbar">Cerrar sesi√≥n</a>
                </div>
            </ul>
        </div>
    {% endif %}
    
    {% block contenido %}
    {% endblock %}
</body>
</html>
