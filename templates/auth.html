{% block contenido %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript" src="{{ url_for('static', filename='js/remember.js') }}" defer></script>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

<div class="login-container">
    <div class="sub-container">
        <div class="login">
            <div class="login-subcontainer container">
                <h1 style="text-align: center;">Acceso del Personal</h1>
                <form action="/login" method="POST" autocomplete="on">
                    {{ form_acceso.hidden_tag() }}
                    <div class="form-login">
                        <div class="input-box">
                            {{ form_acceso.correo(placeholder="Correo", id="mail") }}
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            {{ form_acceso.clave(placeholder="Contraseña", id="pass") }}
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="remember">
                            <label class="remember-label"><input type="checkbox" class="remember-btn"> Recordar Contraseña</label>
                        </div>
                        {{ form_acceso.submit(id="login-btn")}}
                    </div>
                </form>
            </div>
        </div>
        </div>
</div>


{% endblock %}
